<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Plant Calendar</title>

	<meta name="description" content="">
	<meta name="keywords" content="codeblocks">
	<link rel="icon" type="image/png" href="assets/img/favicon.png" />

	<!-- Stylesheets -->
  <link rel="stylesheet" href="assets/css/style.css">
		
	<!-- Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    
  <script type="text/javascript" src="assets/js/main.js"></script>
  <script type="text/javascript" src="assets/js/jspdf.min.js"></script>
  <script type="text/javascript" src="assets/js/GloriaHallelujah-Regular-normal.js" type="module"></script>
  <script type="text/javascript" src="assets/js/plantcalendar.js"></script>

</head>
<body>
  <main id="elm-node"></main>

  <script type="text/javascript">
    // prevent backspace from redirecting browser
    window.addEventListener('keydown',function(e){if(e.keyIdentifier=='U+0008'||e.keyIdentifier=='Backspace'||e.keyCode==8){if(e.target==document.body){e.preventDefault();return false;}}},true);
    var app = Elm.PlantCalendar.init({node:document.getElementById('elm-node')});

    app.ports.outputPort.subscribe(function (data) {
      testCalendar(JSON.parse(data));
      plantCalendar(JSON.parse(data));
    });
        

  </script>
</body>
</html>
